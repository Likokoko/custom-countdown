<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" id="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Create a Custom Countdown!</h1>       
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button class="submit" type="button" onclick="getTheTime()">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown hidden" id="countdown" >
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span class="days"></span>Days</li>
                <li><span class="hours"></span>Hours</li>
                <li><span class="minutes"></span>Minutes</li>
                <li><span class="seconds"></span>Seconds</li>
            </ul>
            <button id="countdown-button" onclick="resetIt()">RESET</button>
        </div>
        <!-- Complete -->
        <div class="complete hidden" id="complete" >
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button" onclick="done()">NEW COUNTDOWN</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
